<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>

    <!-- Load Balancer gradient -->
    <linearGradient id="lbGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <!-- Server gradient -->
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>

    <!-- Traffic gradient -->
    <linearGradient id="trafficGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#94a3b8" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#94a3b8" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#94a3b8" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#94a3b8" stroke-width="1"/>
  </g>

  <!-- Incoming Traffic (Left side) -->
  <g transform="translate(80, 200)">
    <!-- User icons -->
    <g opacity="0.8">
      <circle cx="0" cy="0" r="20" fill="#8b5cf6" filter="url(#glow)"/>
      <circle cx="0" cy="-8" r="8" fill="#e2e8f0"/>
      <ellipse cx="0" cy="8" rx="12" ry="8" fill="#e2e8f0"/>
    </g>
    <g transform="translate(0, 80)" opacity="0.8">
      <circle cx="0" cy="0" r="20" fill="#a855f7" filter="url(#glow)"/>
      <circle cx="0" cy="-8" r="8" fill="#e2e8f0"/>
      <ellipse cx="0" cy="8" rx="12" ry="8" fill="#e2e8f0"/>
    </g>
    <g transform="translate(0, 160)" opacity="0.8">
      <circle cx="0" cy="0" r="20" fill="#c084fc" filter="url(#glow)"/>
      <circle cx="0" cy="-8" r="8" fill="#e2e8f0"/>
      <ellipse cx="0" cy="8" rx="12" ry="8" fill="#e2e8f0"/>
    </g>
  </g>

  <!-- Traffic lines from users to load balancer -->
  <g opacity="0.6">
    <line x1="100" y1="200" x2="200" y2="280" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" from="0" to="12" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="280" x2="200" y2="280" stroke="#a855f7" stroke-width="2" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" from="0" to="12" dur="0.8s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="360" x2="200" y2="280" stroke="#c084fc" stroke-width="2" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" from="0" to="12" dur="1.2s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Load Balancer (Center-left) -->
  <g transform="translate(200, 220)">
    <!-- Main LB body -->
    <rect x="0" y="0" width="100" height="120" rx="12" fill="#1e293b" stroke="url(#lbGradient)" stroke-width="3" filter="url(#glow)"/>
    
    <!-- LB Icon - balance scales -->
    <g transform="translate(50, 35)">
      <line x1="0" y1="-15" x2="0" y2="15" stroke="#06b6d4" stroke-width="3" stroke-linecap="round"/>
      <line x1="-25" y1="-10" x2="25" y2="-10" stroke="#06b6d4" stroke-width="3" stroke-linecap="round"/>
      <circle cx="-25" cy="-10" r="8" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <circle cx="25" cy="-10" r="8" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <circle cx="0" cy="15" r="10" fill="#06b6d4" opacity="0.3"/>
    </g>
    
    <!-- Status lights -->
    <circle cx="20" cy="100" r="5" fill="#22c55e" filter="url(#glow)"/>
    <circle cx="35" cy="100" r="5" fill="#22c55e" filter="url(#glow)"/>
    <circle cx="50" cy="100" r="5" fill="#22c55e" filter="url(#glow)"/>
    
    <!-- Label -->
    <text x="50" y="-10" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="bold" fill="#06b6d4" text-anchor="middle">LOAD BALANCER</text>
  </g>

  <!-- Distribution lines from LB to servers -->
  <g opacity="0.6">
    <line x1="300" y1="260" x2="380" y2="180" stroke="#22c55e" stroke-width="2" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" from="0" to="12" dur="0.7s" repeatCount="indefinite"/>
    </line>
    <line x1="300" y1="280" x2="380" y2="280" stroke="#22c55e" stroke-width="2" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" from="0" to="12" dur="0.9s" repeatCount="indefinite"/>
    </line>
    <line x1="300" y1="300" x2="380" y2="380" stroke="#22c55e" stroke-width="2" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" from="0" to="12" dur="1.1s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Backend Servers (Right of LB) -->
  <!-- Server 1 -->
  <g transform="translate(380, 130)">
    <rect x="0" y="0" width="70" height="90" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <rect x="8" y="8" width="54" height="18" rx="3" fill="#22c55e" opacity="0.2"/>
    <rect x="8" y="32" width="54" height="18" rx="3" fill="#22c55e" opacity="0.2"/>
    <rect x="8" y="56" width="54" height="18" rx="3" fill="#22c55e" opacity="0.2"/>
    <circle cx="18" cy="17" r="3" fill="#22c55e" filter="url(#glow)"/>
    <circle cx="28" cy="17" r="3" fill="#22c55e" filter="url(#glow)"/>
    <text x="35" y="-5" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Server 1</text>
  </g>

  <!-- Server 2 -->
  <g transform="translate(380, 240)">
    <rect x="0" y="0" width="70" height="90" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <rect x="8" y="8" width="54" height="18" rx="3" fill="#22c55e" opacity="0.2"/>
    <rect x="8" y="32" width="54" height="18" rx="3" fill="#22c55e" opacity="0.2"/>
    <rect x="8" y="56" width="54" height="18" rx="3" fill="#22c55e" opacity="0.2"/>
    <circle cx="18" cy="17" r="3" fill="#22c55e" filter="url(#glow)"/>
    <circle cx="28" cy="17" r="3" fill="#eab308" filter="url(#glow)"/>
    <text x="35" y="-5" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Server 2</text>
  </g>

  <!-- Server 3 -->
  <g transform="translate(380, 350)">
    <rect x="0" y="0" width="70" height="90" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <rect x="8" y="8" width="54" height="18" rx="3" fill="#22c55e" opacity="0.2"/>
    <rect x="8" y="32" width="54" height="18" rx="3" fill="#22c55e" opacity="0.2"/>
    <rect x="8" y="56" width="54" height="18" rx="3" fill="#22c55e" opacity="0.2"/>
    <circle cx="18" cy="17" r="3" fill="#22c55e" filter="url(#glow)"/>
    <circle cx="28" cy="17" r="3" fill="#22c55e" filter="url(#glow)"/>
    <text x="35" y="-5" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Server 3</text>
  </g>

  <!-- Main content (right side) -->
  <g transform="translate(780, 200)">
    <!-- Badge -->
    <g transform="translate(-100, -40)">
      <rect x="0" y="0" width="200" height="32" rx="16" fill="#164e63" opacity="0.3"/>
      <rect x="0" y="0" width="200" height="32" rx="16" fill="none" stroke="#06b6d4" stroke-width="2"/>
      <text x="100" y="21" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#22d3ee" text-anchor="middle">
        Interactive Simulator
      </text>
    </g>

    <!-- Title -->
    <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" fill="url(#lbGradient)" text-anchor="middle">
      Load Balancer
    </text>
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" fill="url(#lbGradient)" text-anchor="middle">
      Simulator
    </text>

    <!-- Subtitle -->
    <text x="0" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle">
      Learn Load Balancing Algorithms
    </text>

    <!-- Algorithm badges -->
    <g transform="translate(-180, 150)">
      <rect x="0" y="0" width="100" height="28" rx="14" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
      <text x="50" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#60a5fa" text-anchor="middle">Round Robin</text>
    </g>
    <g transform="translate(-70, 150)">
      <rect x="0" y="0" width="130" height="28" rx="14" fill="#1e293b" stroke="#8b5cf6" stroke-width="1.5"/>
      <text x="65" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#a78bfa" text-anchor="middle">Least Connections</text>
    </g>
    <g transform="translate(70, 150)">
      <rect x="0" y="0" width="80" height="28" rx="14" fill="#1e293b" stroke="#22c55e" stroke-width="1.5"/>
      <text x="40" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#4ade80" text-anchor="middle">IP Hash</text>
    </g>
    <g transform="translate(-120, 190)">
      <rect x="0" y="0" width="100" height="28" rx="14" fill="#1e293b" stroke="#f97316" stroke-width="1.5"/>
      <text x="50" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#fb923c" text-anchor="middle">Weighted</text>
    </g>
    <g transform="translate(-10, 190)">
      <rect x="0" y="0" width="80" height="28" rx="14" fill="#1e293b" stroke="#ec4899" stroke-width="1.5"/>
      <text x="40" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#f472b6" text-anchor="middle">Random</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="1100" cy="100" r="60" fill="#06b6d4" opacity="0.05"/>
  <circle cx="1050" cy="550" r="80" fill="#3b82f6" opacity="0.05"/>
  <circle cx="50" cy="550" r="50" fill="#8b5cf6" opacity="0.05"/>

  <!-- Animated pulse on load balancer -->
  <g transform="translate(250, 280)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.6">
      <animate attributeName="r" from="15" to="30" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.6" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
